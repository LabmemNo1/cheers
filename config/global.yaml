# 项目全局配置


# 链接的设备名或ip端口
#device: adb-24ed1083-yGX7n1._adb-tls-connect._tcp.
device: 24ed1083

# 当前的角色
cur_role: axiulou
attack_distance: 600 # 攻击距离一般600够了

# 支持的所有角色，配置对应的配置文件路径
role_config:
  # 剑魂
  - role_name: jianhun
    path: jianhun.yaml
  # 阿修罗
  - role_name: axiulou
    path: axiulou.yaml
  # 红眼
  - role_name: hongyan
    path: hongyan.yaml


# 技能与方向坐标点配置
